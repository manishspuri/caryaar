 

<div id="main-wrapper">
	<div class="container">
		<div class="row">
			<div class="12u">
				<div id="banner">
					<!-- <a href="#"><img src="images/banner.jpg" alt="" /></a> -->
					<div class="caption">
						<a href="#" class="button">Register your Car!</a>
					</div>
				</div>
			</div>
		</div>
	</div>

   	<div id="list-wrapper">
			<div class="container" id="site-list">
				<div class="row">
					<div class="3u" id="site-list">
						<section class="first">
							<h2>Request</h2>
							<div class="12u">
								<div class="divider divider-top"></div>
							</div>
							<form>
							<ul class="link-list">
								<li>Name: <input type="text" ng-model="request.requestor_name"></li>
								<li>E-mail: <input type="email" ng-model="request.requestor_email"></li>
								<li>Phone: <input type="number" ng-model="request.requestor_phone"></li>
							</ul>
							
							<div id="btn-submit" >
								<div class="caption">
									<button class="button" ng-click="requestThisVehicle()" style="color: #FFF;">Request</button>
								</div>
							</div>
						</form>

						</section>
					</div>
				</div>
			</div>
		</div>
</div>
